apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dex
  namespace: demo-app
spec:
  podSelector:
    matchLabels:
      app: dex-authenticator
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: d8-ingress-nginx
          podSelector:
            matchLabels:
              app: controller
      ports:
        - protocol: TCP
          port: 443
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: d8-user-authn
          podSelector:
            matchLabels:
              app: dex
      ports:
        - protocol: TCP
          port: 5556
