---
apiVersion: deckhouse.io/v1alpha2
kind: Project
metadata:
  name: demo-app
spec:
  description: demo-app
  projectTemplateName: default
  parameters:
    resourceQuota:
      requests:
        cpu: 20
        memory: 20Gi
      limits:
        cpu: 20
        memory: 20Gi
    administrators:
      - subject: Group
        name: demo-app-admins
---
apiVersion: deckhouse.io/v1alpha1
kind: Group
metadata:
  name: demo-app-admins
spec:
  members:
    - kind: User
      name: demo-app-admin
  name: demo-app-admins
