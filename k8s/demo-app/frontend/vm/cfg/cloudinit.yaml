  - path: /etc/nginx/http.d/default.conf
    permissions: "0644"
    content: |
      server {
          listen 80;
          server_name _;

          root /var/www/frontend;
          index index.html;

          location / {
              try_files $uri $uri/ /index.html;
          }

          location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
              expires 1d;
              add_header Cache-Control "public";
          }
      }
runcmd:
  - mkdir /var/www/frontend/
  - curl https://raw.githubusercontent.com/fl64/dvp-demo-app/master/apps/frontend/index.html > /var/www/frontend/index.html
  - sed -i "s|%%HEADER_TITLE%%|VM Frontend|g" /var/www/frontend/index.html
  - sed -i "s|%%HEADER_COLOR%%|blue|g" /var/www/frontend/index.html"
  - rc-update add nginx default
  - rc-service nginx start
